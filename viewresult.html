<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View result</title>


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="topnav.css" th:href="@{/css/topnav.css}">
<link rel="stylesheet" href="Sidenavbar.css" th:href="@{/css/Sidenavbar.css}">

<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f9f9f9;
		margin: 0;
		padding: 0;
	}

	/* Fixed Sidebar */
	.side-navbar {
		background-color: #007bff;
		padding: 20px;
		width: 200px;
		position: fixed;
		top: 0;
		left: 0;
		height: 100%;
		z-index: 1000;
	}

	/* Sidebar Links */
	.side-navbar a {
		color: white;
		text-decoration: none;
		display: block;
		margin-bottom: 15px;
		font-size: 1.1rem;
	}

	.side-navbar a:hover {
		text-decoration: underline;
	}

	/* Top Navbar space (if you have a top nav) */
	body > .container-fluid {
		padding-top: 60px;
	}

	/* Main content shifted right to accommodate sidebar */
	.main-content {
		margin-left: 220px;
		padding: 20px;
	}

	/* Page Header */
	.page-header {
		text-align: center;
		margin: 20px 0;
	}

	.page-header h1 {
		color: #007bff;
		font-size: 32px;
	}

	/* Results Container */
	.results-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 20px;
	}

	.vote-box {
		background-color: #ffffff;
		border: 2px solid #007bff;
		border-radius: 8px;
		padding: 20px;
		text-align: center;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		width: 100%;
		max-width: 400px;
		transition: transform 0.3s ease, box-shadow 0.3s ease;
	}

	.vote-box:hover {
		transform: translateY(-10px);
		box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
	}

	.vote-box h3 {
		font-size: 22px;
		color: #333;
	}

	.vote-box p {
		font-size: 18px;
		color: #007bff;
		font-weight: bold;
	}

	footer {
background-color: #f8f9fa;
color: #6c757d;
text-align: center;
padding: 200px ;  /* Reasonable vertical padding */
margin-top: 50px;
width: 110%;


}


</style>


</head>
<body>


<!-- Top Navigation -->
<div th:insert="TopNav.html::topnav"></div>

<!-- Sidebar -->
<div class="side-navbar">
	<div th:insert="Sidenavbar.html::Sidenav"></div>
</div>

<!-- Main Content -->
<div class="main-content">
	<div class="page-header">
		<h1>Voting Results</h1>
	</div>

	<div class="results-container">
		<div th:each="vote : ${resiltvotes}" class="vote-box">
			<h3 th:text="${vote.partname}">Candidate Name</h3>
			<p th:text="${#strings.repeat('X', vote.count) != '' ? #strings.repeat('X', vote.count) : ''}">XXXX</p>
		</div>
	</div>
</div>

<!-- Footer -->
<footer>
	<p>&copy; 2025 Product Management System. All rights reserved.</p>
</footer>


</body>
</html>
