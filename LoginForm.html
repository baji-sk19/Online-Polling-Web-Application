<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<style>

/* Basic Page Setup */
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f8f9fa;
	background-image: url('/images/voting.jpg');
	background-repeat: no-repeat;
	background-position: top left;
	background-size: cover;
	min-height: 100vh;
	margin: 0;
}
/* Basic reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Roboto', sans-serif;
	background-color: #f4f7fa;
	display: flex;
	min-height: 100vh;
	flex-direction: column;
}

/* Flex container for the sidebar and login area */
.container-fluid {
	display: flex;
	height: 100vh; /* Ensure it covers the full viewport height */
}

/* Sidebar styling */
.side-navbar {
	min-width: 200px;
	background-color: #343a40;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	position: fixed;
	top: 0;
	left: 0;
	height: 100%; /* Full height of the viewport */
	z-index: 1000;
	padding-top: 20px;
}

/* Sidebar links */
.side-navbar a {
	padding: 15px;
	text-decoration: none;
	font-size: 18px;
	color: #ccc;
	display: block;
	transition: background-color 0.3s ease, color 0.3s ease;
	border-radius: 5px;
}

/* Hover effect for sidebar links */
.side-navbar a:hover {
	background-color: #007bff;
	color: #fff;
}

/* Content area */
.content-area {
	margin-left: 200px; /* Leave space for the sidebar */
	padding: 20px;
	flex: 1;
	height: 100vh;
	overflow-y: auto;
}

/* Navbar */
.navbar {
	background-color: #007bff;
	padding: 15px;
	display: flex;
	gap: 15px;
	justify-content: flex-start; /* Align items to the left */
	margin-left: 200px; /* Offset the navbar by the sidebar's width */
}

.navbar a {
	color: #fff;
	text-decoration: none;
	font-size: 18px;
	padding: 10px;
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

/* Hover effect for navbar links */
.navbar a:hover {
	background-color: #0056b3;
}

.content {
	flex-grow: 1;
	padding: 20px;
	background-color: #e9ecef;
}

.side-navbar a {
	padding: 30px;
	text-decoration: none;
	display: block;
	color: black;
}

.disabled-link {
	pointer-events: none;
	color: gray;
	cursor: not-allowed;
}

.enabled-link {
	pointer-events: auto;
	color: blue;
	cursor: pointer;
}

.side-navbar a {
	color: white;
	text-decoration: none;
	padding: 10px;
	margin: 15px 0;
	border-radius: 6px;
	font-size: 18px;
	transition: background-color 0.3s, transform 0.3s;
}

.side-navbar a:hover {
	background-color: #495057;
	transform: translateX(5px);
}

/* Content Area for the Login Form */
.login-container {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100%;
	padding: 20px;
}

.login-card {
	background: rgba(255, 255, 255, 0.8); /* semi-transparent white */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
}

.login-card h2 {
	text-align: center;
	margin-bottom: 30px;
	font-weight: 500;
}

.form-control {
	border-radius: 6px;
	border: 1px solid #ccc;
	padding: 12px 15px;
	margin-bottom: 20px;
	font-size: 16px;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

.btn-primary {
	background-color: #007bff;
	color: white;
	padding: 12px 20px;
	font-size: 16px;
	border: none;
	border-radius: 6px;
	width: 100%;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.error-message {
	text-align: center;
	color: #e74c3c;
	font-weight: 500;
	margin-top: 10px;
	display: none;
}

footer {
	background-color: #f1f3f5;
	color: #555;
	padding: 10px;
	text-align: center;
	font-size: 14px;
	position: relative;
	margin-top: auto;
	width: 100%;
}
</style>
</head>
<body>

	<!-- Sidebar and Login Page -->
	<div class="container-fluid">
		<!-- Sidebar -->
		<div class="side-navbar">


			<a href="#" class="btn">Register User</a> <a href="#" class="btn">Login
				User</a> <a href="#" class="btn">Poll Window</a> <a href="#" class="btn">View
				Results</a>
		</div>

		<!-- Login Form -->
		<div class="login-container">
			<div class="login-card">
				<h2>Login</h2>
				<form id="loginForm">
					<div class="mb-3">
						<label for="userid" class="form-label">User ID</label> <input
							type="text" class="form-control" id="userid"
							placeholder="Enter User ID" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Enter Password" required>
					</div>
					<button type="button" class="btn-primary" id="loginButton">Login</button>
				</form>
				<div id="errorMsg" class="error-message">Invalid credentials,
					please try again.</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<p>&copy; 2025 Product Management System. All rights reserved.</p>
	</footer>

	<!-- JS and jQuery for form validation -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        $(document).ready(function() {
            $('#loginButton').click(function() {
                const userid = $('#userid').val().trim();
                const password = $('#password').val().trim();

                if (userid === '' || password === '') {
                    $('#errorMsg').text('User ID and Password are required!').fadeIn();
                    return;
                }

                $.ajax({
                    url: '/login', // Replace with your login endpoint
                    method: 'POST',
                    data: { userid, password },
                    success: function(response) {
                        if (response === 'loggedIn') {
                            window.location.href = '/home'; // Redirect to home page
                        } else {
                            $('#errorMsg').text('Invalid credentials!').fadeIn();
                        }
                    },
                    error: function() {
                        $('#errorMsg').text('An error occurred. Please try again later.').fadeIn();
                    }
                });
            });
        });
    </script>

</body>
</html>
